<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button onclick="addTask()">Add</button>
                </div>

                <ul id="list-container"></ul>
            </div>
        </div>
        <div id="right"></div>
    </div>

    <script src="script.js"></script>
    <script>

        let lists = document.getElementsByClassName("list");
        let rightBox = document.getElementById("right");
        let leftBox = document.getElementById("left");
        let selected = null;

        for (let list of lists)
        {
            list.addEventListener("dragstart", function(d){
                selected = d.target;
            });
        }
        
        rightBox.addEventListener("dragover", function(d){
            d.preventDefault();
        });
        rightBox.addEventListener("drop", function(d){
            rightBox.appendChild(selected);
            selected = null;
        });

        leftBox.addEventListener("dragover", function(d){
            d.preventDefault();
        });
        leftBox.addEventListener("drop", function(d){
            leftBox.appendChild(selected);
            selected = null;
        });            

    </script>
</body>
</html>
